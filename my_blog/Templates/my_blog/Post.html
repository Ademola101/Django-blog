{% extends 'my_blog/Base.html' %}

{% block title %}{% for obj in Post %} <title>{{ obj.title }} </title>{% endfor %}

    {% endblock %}
    
    {% block main %}
    <div class="container-fluid">
        {% for obj in Post %}
        <p class="h3"> <u> <em>
{{ obj.title }} </em>
</u></p><small class="small">By {{ obj.author.first_name }} posted on {{ obj.date }} </small>
<div class="text-muted">{{ obj.body_as_markdown}}</div>
{% endfor %}
    </div>{% endblock %}
